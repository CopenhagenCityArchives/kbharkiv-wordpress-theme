os: linux
dist: xenial

language: php

php:
  - 7.3

services:
  - docker

cache:
  yarn: true
  pip: true
  directories:
    - docker_images

before_cache:
  # Cache docker images
  - docker save -o docker_images/images.tar $(docker images -a -q)

before_install:
  - docker load -i docker_images/images.tar || true

install:
  # Prepare for deployment of Docker image
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 282251075226.dkr.ecr.eu-west-1.amazonaws.com #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars

  - cd ./wordpress/wp-content/themes/kbharkiv
  
  - yarn install
  - yarn build:production
  
  - composer install --ignore-platform-reqs

script:
  - cd ../../../../
  # build and push kbharkiv-cms image
  - docker build -f ./docker/wordpress-deploy.Dockerfile -t kbharkiv-wordpress .
  - docker tag kbharkiv-wordpress 282251075226.dkr.ecr.eu-west-1.amazonaws.com/kbharkiv-wordpress:latest
  - docker push 282251075226.dkr.ecr.eu-west-1.amazonaws.com/kbharkiv-wordpress:latest

deploy:
  - provider: elasticbeanstalk
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    region: eu-west-1
    app: kbharkiv-cms
    env: kbharkiv-cms-dev
    bucket: elasticbeanstalk-eu-west-1-282251075226
    edge: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(feature-docker)$